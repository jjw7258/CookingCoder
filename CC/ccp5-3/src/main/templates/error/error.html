<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <h1>Error</h1>
    <p>Sorry, an error has occurred.</p>
    
    <div th:if="${code}">
        <p>Status code: <span th:text="${code}"></span></p>
    </div>
    
    <div th:if="${msg}">
        <p>Error message: <span th:text="${msg}"></span></p>
    </div>
</body>
</html>
